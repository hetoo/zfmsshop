<script type="text/html" id="swipe_list_tpl">
    <div class="goods-detail-pic" id="mySwipe">
      <% var goods_image_list = goods_info.image_list;%>
      <ul>
        <% for (var i =0;i<goods_image_list.length;i++){ %>
        <li><img src="<%=goods_image_list[i].goods_image%>"/></li>
        <% } %>
      </ul>
    </div>
    <div class="goods-detail-turn">
      <ul>
        <% for (var i=0;i<goods_image_list.length;i++){ %>
        <li class="<% if(i == 0) { %>cur<%}%>"></li>
        <% } %>
      </ul>
    </div>
</script>
<script type="text/html" id="goods_detail_tpl">
  <div class="goods-detail-name">
    <dl>
      <dt><%=goods_info.goods_name%></dt>
    </dl>
  </div>
  <div class="e6 ">
    <div class="e7 dp">
      <p class="promotionprice"><span>￥</span><%=goods_info.chain_price%></p>
      <div class="Box check_number" chain_goods_id="<%=goods_info.goods_id%>">
        <span onclick="del_cart('<%=goods_info.goods_id%>')" class="reduce hide"></span>
        <label goods_num_id="<%=goods_info.goods_id%>" goods_stock="<%=goods_info.stock%>" class="hide">0</label>
        <span onclick="add_cart('<%=goods_info.goods_id%>')" class="add storeSearchCart"></span>
      </div>
    </div>
  </div>
  <div class="ex clearfix">
    <div class="ey"><a href="./store.html?chain_id=<%=chain_info.chain_id%>"><i class="dk f0"></i><span class="f1"><%=chain_info.chain_name%></span></a></div>
    <div class="ez"><a href="tel:<%=chain_info.chain_phone%>" ><i class="dk f2"></i><span class="f3">联系商家</span></a></div>
  </div>
</script>
<script type="text/html" id="goods_evaluate_tpl">
  <% var _len = evaluate_list.length; %>
  <% if(_len > 0){%>
  <%for(i=0;i<evaluate_list;i++){%>
  <dl>
    <dt>
      <div class="goods-raty"><i class="star<%=evaluate_list[i].geval_scores%>"></i></div>
      <time><%=evaluate_list[i].geval_addtime%></time>
      <span class="user-name"><%=evaluate_list[i].geval_frommembername%></span> </dt>
    <dd><%=evaluate_list[i].geval_content%></dd>
  </dl>
  <% } %>
  <% } %>
</script>
<script type="text/html" id="chain_cart_goods">
    <% for(i=0;i<goods_list.length;i++){%>
          <li chain_goods_id="<%=goods_list[i].goods_id%>" class="a43 <% if(goods_list[i].stock>0) { %>single<% } else { %>inval<% } %> ">
          <span chain_goods_checked="<%=goods_list[i].goods_id%>" <% if(goods_list[i].stock>0) { %>onclick="show_cart_checked(<%=goods_list[i].goods_id%>)"<% } %> class="a4q a44 <% if(goods_list[i].goods_selected>0) { %>checked<%}%>"></span>
          <a class="a47" href="goods_detail.html?goods_id=<%=goods_list[i].goods_id%>&chain_id=<%=goods_list[i].chain_id%>">
            <table class="a48">
              <tbody>
                <tr>
                  <td style=" width:62px; ">
                  <img src="<%=goods_list[i].goods_image_url%>" class="a49">
                  <% if(goods_list[i].stock<1) { %><i class="a50">无货</i><% } %> 
                  </td>
                  <td><div class="a4c"><%=goods_list[i].goods_name%></div>
                    <div class="a4l">
                      <div class="a45">￥<%=goods_list[i].chain_price%></div>
                    </div></td>
                </tr>
              </tbody>
            </table>
            </a>
            <% if(goods_list[i].stock>0) { %>
            <a onclick="del_cart('<%=goods_list[i].goods_id%>')" class="a4a"></a>
            <em goods_num_id="<%=goods_list[i].goods_id%>" goods_stock="<%=goods_list[i].stock%>" class="a4d"><%=goods_list[i].goods_num%></em>
            <a onclick="add_cart('<%=goods_list[i].goods_id%>')" class="a4b"></a>
            <% } else { %>
            <a onclick="chain_del_cart('<%=goods_list[i].goods_id%>')" class="a4a"></a>
            <em class="a4d">0</em>
            <a class="a4b"></a>
            <% } %> 
            </li>
    <% } %> 
</script>
