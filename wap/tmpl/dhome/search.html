<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<meta name="apple-touch-fullscreen" content="yes" />

<meta name="format-detection" content="telephone=no" />

<title>搜索附近的商品和门店</title>
<link rel="stylesheet" type="text/css" href="../../css/base.css">
<link rel="stylesheet" type="text/css" href="../../css/nctouch_common.css">
<link rel="stylesheet" type="text/css" href="../../css/nctouch_dhome_nav.css">
</head>
<body>
<form id="form_search" name="form_search">
<header id="header">
	<div class="header-wrap">
		<div class="header-l">
			<a href="javascript:history.go(-1)">
				<i class="back"></i>
			</a>
		</div>
		<div class="header-inp">
			<i class="icon"></i>
			<input type="text" class="search-input" value="" oninput="writeClear($(this));" id="keywords" placeholder="搜索附近的商品和门店" maxlength="50" autocomplete="on" autofocus>
			<span class="input-del"></span>
		</div>
		<div class="header-r">
			<a id="header-nav" href="javascript:void(0);" class="search-btn">搜索</a>
		</div>
	</div>
</header>
</form>
<!-- 全文搜索提示 begin -->
<div class="nctouch-main-layout mb-20" id="search_tip_list_container" style="display:none"></div>
<script type="text/html" id="search_tip_list_script">
<ul class="nctouch-default-list">
<%for(i = 0; i < list.length; i++){%>
	<li><a href="<%=$buildUrl(list[i])%>"><%=list[i]%></a></li>
<%}%>
</ul>
</script>
<!-- 全文搜索提示 end -->
<div id="store-wrapper">
  <div class="nctouch-search-layout">
    <dl class="hot-keyword">
      <dt>热门搜索</dt>
      <dd id="hot_list_container"></dd>
    </dl>
    <dl>
      <dt>历史记录</dt>
      <dd id="search_his_list_container"></dd>
    </dl>
  </div>
</div>
<div class="nav-r-box bothvisible" style="bottom: 117px;">
  <div class="nav-r">
     <a class="fl" href="../../dhome.html">首页</a>
     <a class="yp" href="./category.html">分类</a>
     <a class="yr" href="../member/order_list.html?chain=1">订单</a>
     <a class="wd" href="../member/member.html">我的</a>
     <i class="wds"></i>
  </div>
</div>
<div class="fix-block-box"><a id="goTop" class="fix-block-btn"  href="javascript:void(0);" style="bottom: 23px;"><i></i></a></div>
<script type="text/html" id="hot_list">
<ul>
<%for(i = 0; i < list.length; i++){%>
	<li><a href="<%=$buildUrl(list[i])%>"><%=list[i]%></a></li>
<%}%>
</ul>
</script>
<script type="text/html" id="search_his_list">
<ul>
<%for(i = 0; i < his_list.length; i++){%>
	<li><a href="<%=$buildUrl(his_list[i])%>"><%=his_list[i]%></a></li>
<%}%>
</ul><a href="javascript:void(0);" class="clear-history" onclick="$(this).prev().remove();delCookie('hisSearch');">清空历史</a>
</script>
<script type="text/javascript" src="../../js/zepto.min.js"></script> 
<script type="text/javascript" src="../../js/config.js"></script> 
<script type="text/javascript" src="../../js/template.js"></script> 
<script type="text/javascript" src="../../js/common.js"></script> 
<script type="text/javascript" src="../../js/tmpl/dhome/uptop.js"></script>
<script type="text/javascript" src="../../js/tmpl/dhome/search.js"></script>
</body>
</html>
