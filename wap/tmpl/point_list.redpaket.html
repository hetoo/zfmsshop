<script type="text/html" id="redpacket_body">
  <% var redpacket_list = datas.rptlist; %>
  <% if(redpacket_list.length >0){%>
  <div class="integral-02">
	<ul class="integral-list">
      <%for(i=0;i<redpacket_list.length;i++){%>
      <li redpackte_id="<%=redpacket_list[i].rpacket_t_id%>" rpacket_t_price="<%=redpacket_list[i].rpacket_t_price%>" rpacket_t_limit="<%=redpacket_list[i].rpacket_t_limit%>" rpacket_t_end_date="<%=redpacket_list[i].end_date%>" rpacket_t_points="<%=redpacket_list[i].rpacket_t_points%>" rpacket_t_giveout="<%=redpacket_list[i].rpacket_t_giveout%>" rpacket_t_eachlimit="<%=redpacket_list[i].rpacket_t_eachlimit%>" rpacket_t_total="<%=redpacket_list[i].rpacket_t_total%>" rpacket_t_mgradelimit="<%=redpacket_list[i].rpacket_t_mgradelimit%>">
        <div class="top-title">
          <h1 class="fl"><b><%=redpacket_list[i].rpacket_t_title%></b></h1>
          <% if(redpacket_list[i].rpacket_t_mgradelimit > 0){ %>
          <h2 class="fr"><i class="red-word">等级要求</i>&nbsp;<span class="level">Lv.<b><%=redpacket_list[i].rpacket_t_mgradelimit%></b></span></h2>
          <% } %>
        </div>
        <div class="top-content">
          <img class="fl" src="<%=redpacket_list[i].rpacket_t_customimg_url%>"/>
          <div class="fl">
            <span class="red-word">&yen;<b><%=redpacket_list[i].rpacket_t_price%></b></span>
            <span class="red-word">购物满<%=redpacket_list[i].rpacket_t_limit%>元可用</span>
            <span class="gray-word">有效期至<%=redpacket_list[i].end_date%></span>
            <span class="red-word" style="font-size:0.7rem">需<%=redpacket_list[i].rpacket_t_points%>积分</span>
            <span class="gray-word"><%=redpacket_list[i].rpacket_t_giveout%>人已兑换</span>
          </div>
          <a class="integral-more get_redpacket" href="javascript:void(0);"></a>
        </div>
      </li>
      <%}%>
      <% if (hasmore) {%>
      <li class="loading"><div class="spinner"><i></i></div>数据读取中...</li>
      <% } %>
    </ul>
	<div class="clear"></div>
  </div>
  <%
     }else {
  %>
    <div class="nctouch-norecord search">
      <div class="norecord-ico"><i></i></div>
        <dl>
          <dt>没有找到任何相关信息</dt>
        </dl>
    </div>
  <%
     }
  %>
</script>
