<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<meta name="author" content="ShopNC">
<meta name="copyright" content="ShopNC Inc. All Rights Reserved">
<title>闪购活动详情</title>
<link rel="stylesheet" type="text/css" href="../css/base.css">
<link rel="stylesheet" type="text/css" href="../css/index.css">
<link rel="apple-touch-icon" href="images/touch-icon-iphone.png"/>
<link rel="stylesheet" type="text/css" href="../css/nctouch_flash.css">
</head>
<body>
<header id="header" class="fixed fixed-Width">
  <div class="header-wrap">
    <div class="header-l"> <a href="javascript:history.go(-1)"> <i class="back"></i> </a> </div>
    <div class="header-title">
      <h1>闪购活动详情</h1>
    </div>
    <div class="header-r"><a id="header-nav" href="javascript:void(0);" style="width: 0.95rem; height: 0.95rem; padding: 0.5rem 0.75rem;"><i class="more"></i><sup></sup></a></div>
  </div>
  <div class="nctouch-nav-layout">
    <div class="nctouch-nav-menu"> <span class="arrow"></span>
      <ul>
        <li><a href="index.html"><i class="home"></i>首页</a></li>
        <li><a href="tmpl/search.html"><i class="search"></i>搜索</a></li>
        <li><a href="tmpl/cart_list.html"><i class="cart"></i>购物车<sup></sup></a></li>
        <li><a href="tmpl/member/member.html"><i class="member"></i>我的商城</a></li>
        <li><a href="javascript:void(0);"><i class="message"></i>消息<sup></sup></a></li>
      </ul>
    </div>
  </div>
</header>
<div class="nctouch-banner"></div>
<div class="count">
  <h2 class="nctouch-title">
    <div class="inner">
      <p>距离结束还剩</p>
    </div>
  </h2>
  <div class="time-box">
    <div class="time-inner"> <span>
      <em time_id="d">0</em>
      <label>天</label>
      <em time_id="h">0</em>
      <label>小时</label>
      <em time_id="m">0</em>
      <label>分</label>
      <em time_id="s">0</em>
      <label>秒</label>
      </span>
      <div class="bdrx1 bdrx1c0c0c0"></div>
    </div>
  </div>
</div>
<section class="nctouch-wap">
  <div class="goods-list"></div>
</section>
<script type="text/html" id="home_body">
  <% var goods_list = datas.goods_list; %>
  <% if(goods_list.length >0){%>
  <% for(i=0;i<goods_list.length;i++){ %>
  <a href="product_detail.html?goods_id=<%=goods_list[i].goods_id;%>">
    <div class="goods-img">
      <div class="img-wraper"> <img src="<%=goods_list[i].goods_img_url;%>" class="animated" loaded="true"> </div>
    </div>
    <div class="price">
      <p class="new-price"><span class="price-type">¥</span><span class="new-price-number"><%=goods_list[i].flash_price;%></span></p>
      <p class="old-price"> <span class="old-price-number">¥<%=goods_list[i].goods_price;%></span> </p>
      <span class="discount"><%=goods_list[i].price_pencent;%>折</span> </div>
    <p class="goods-name"><%=goods_list[i].goods_name;%></p>
  </a>
  <% } %>
  <% if (hasmore) {%>
    <a class="loading"><div class="spinner"><i></i></div>商品数据读取中...</a>
  <% } %>
  <% }else{ %>
    <div class="nctouch-norecord order">
      <div class="norecord-ico"><i></i></div>
      <dl>
        <dt>暂时没有相关闪购活动</dt>
        <dd>可以去看看哪些想要买的</dd>
      </dl>
      <a href="../index.html" class="btn">随便逛逛</a>
    </div>
  <% } %>
</script>
<script type="text/javascript" src="../js/config.js"></script> 
<script type="text/javascript" src="../js/zepto.min.js"></script> 
<script type="text/javascript" src="../js/template.js"></script> 
<script type="text/javascript" src="../js/common.js"></script> 
<script type="text/javascript" src="../js/tmpl/flash_detial.js"></script> 
<script type="text/javascript" src="../js/tmpl/footer.js"></script>
</body>
</html>
