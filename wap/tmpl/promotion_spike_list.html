<body>

  <div class="header-wrap">
    <div class="header-l"> <a href="javascript:history.go(-1)"> <i class="back"></i> </a> </div>

</header>
<div class="nctouch-home-layout">
	<div class="wrap" id="warp">
		<ul class="fixed-skill-ftw tabClick">
			<li class="skill-ftw-li active" nctype="spiking" ncuri=""><span><i class="skill-ftw-ic skill-jd-ic"></i>正在秒杀</span></li>
			<li class="skill-ftw-li" ncuri="promotion_unspike_list.html"><span><i class="skill-ftw-ic skill-pp-ic"></i>秒杀预告</span></li>
		</ul>
		<div class="lineBorder">
			<div class="lineDiv"></div>
		</div>
		<div class="new-skill-wrap">
			
		</div>
	</div>
</div>
</body>
<script type="text/html" id="home_body">
	<% var spike_list = datas.spike_list; %>
	<% var recommend_goods = datas.recommend_goods; %>
	<% if(spike_list.length >0){%>
	<div class="skill-hot" id="product_list">
		<ul class="good-list bdr-b seckilling">
		<%
		for(i=0;i<spike_list.length;i++){
			var spike = spike_list[i];
			var spike_id = spike.spike_id;
			var goods_list = recommend_goods.hasOwnProperty(spike_id) ? recommend_goods[spike_id] : {};
			var goods_counts = goods_list.length;
			if(goods_counts > 0){
		%>
		<li class="brand-li">
			<a href="promotion_spiking_detial.html?spike_id=<%=spike.spike_id%>">
				<div class="brand-skill">
					<div class="brand-bgimg">
						<img src="<%=spike.spike_common_bg%>"/>
					</div>
					<h3 class="brand-tit"><span class="brand-tit-lf"></span>
					<p class="brand-sm-tit">
						<strong><%spike.spike_title%></strong><span><%spike.spike_name%></span>
					</p>
					<a href="promotion_spiking_detial.html?spike_id=<%=spike.spike_id%>" class="brand-more">更多<i class="brand-icon"></i></a>
					</h3>
					<div class="brand-wrap">
						<div class="brand-box">
							<ul class="brand-wrap-list">
							<% for(j=0;j<goods_counts;j++){ %>
								<% if(j < 3){ %>
								<li class="brand-iteam">
									<a href="product_detail.html?goods_id=<%=goods_list[j].goods_id;%>">
										<div class="changeImg">
											<img src="<%=goods_list[j].goods_img_url;%>" style="animation:fade 400ms 0s">
										</div>
										<div class="brand-bg">
											<p>
												<span class="brand-price-now">&yen;<%=goods_list[j].spike_price;%></span>
												<del class="brand-price-old">&yen;<%=goods_list[j].goods_price;%></del>
											</p>
										</div>
									</a>
								</li>
									<% if(goods_counts == j+1 || j==2){ %>
							</ul>
						</div>
					</div>
				</div>
			</a>
		</li>
									<% } %>	
								<% }else{ %>
								<li class="bdr-bom">
									<a href="product_detail.html?goods_id=<%=goods_list[j].goods_id;%>">
										<div class="skill-pic">
											<div class="img">
												<img src="<%=goods_list[j].goods_img_url;%>" style="animation:fade 400ms 0s">
											</div>
										</div>
										<p class="g-title">
											<%=goods_list[j].goods_name;%>
										</p>
										<p class="g-price">
											<i class="doller">&yen;</i><%=goods_list[j].spike_price;%>
										</p>
										<div class="skill-price">
											<p class="g-price-odd">
												<del>&yen;<%=goods_list[j].goods_price;%></del>
											</p>
											<div class="skill-lod">
												<span class="sale-count">已秒<em><%=goods_list[j].spike_percent%>%</em></span>
												<div class="kill-progress">
													<div class="skill-pro-bg">
														<p class="skill-iteam-progress">
															<span class="skill-pro-insetbg"><span class="skill-iteam-pro" style="width:<%=goods_list[j].spike_percent%>%"></span></span>
														</p>
													</div>
												</div>
											</div>
										</div>
										<a href="product_detail.html?goods_id=<%=goods_list[j].goods_id;%>" class="skill-count">去秒杀</a>
									</a>
								</li>
								<% } %>
							<% } %>
			<% } %>
		<% } %>
		<% if (hasmore) {%>
			<li class="loading"><div class="spinner"><i></i></div>商品数据读取中...</li>
		<% } %>
		</ul>
	</div>
	<% }else{ %>
		<div class="nctouch-norecord order">
			<div class="norecord-ico"><i></i></div>
			<dl>
				<dt>暂时没有相关秒杀活动</dt>
				<dd>可以去看看哪些想要买的</dd>
			</dl>
			<a href="../index.html" class="btn">随便逛逛</a>
		</div>
	<% } %>		
</script>
<script type="text/javascript" src="../js/config.js"></script>
