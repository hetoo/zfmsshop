<div class="nctouch-banner">

<section class="nctouch-wap" id="act_list" style="margin-top:4rem; margin-bottom:.5rem;">
</section>
</body>
<script type="text/html" id="home_body">
	<% var flash_list = datas.flash_list; %>
	<% if(flash_list.length >0){%>
	<%
		for(i=0;i<flash_list.length;i++){
		var flash = flash_list[i];
	%>
	<a href="promotion_flash_detial.html?flash_id=<%=flash.flash_id%>" class="sg-item mb10">
		<div class="img-wraper">
			<img src="<%=flash.flash_pic_url%>">
		</div>
		<div class="act-detail">
			<h3 class="com-logo">
				<img src="<%=flash.flash_brand_url%>">
			</h3>
			<div class="detail-con">
				<div class="time">
					<p class="line"></p>
					<p class="time-text">
						<i class="icon-tick"></i>剩余<%=flash.exp_day%>天
					</p>
					<p class="line"></p>
				</div>
				<p class="price"><%=flash.flash_explain%></p>
				<p class="explain"><%=flash.flash_name%></p>
			</div>
		</div>
	</a>
	<% } %>
	<% if (hasmore) {%>
		<a class="loading"><div class="spinner"><i></i></div>商品数据读取中...</a>
	<% } %>
	<% }else{ %>
		<div class="nctouch-norecord order">
			<div class="norecord-ico"><i></i></div>
			<dl>
				<dt>暂时没有相关闪购活动</dt>
				<dd>可以去看看哪些想要买的</dd>
			</dl>
			<a href="../index.html" class="btn">随便逛逛</a>
		</div>
	<% } %>
</script>

<script type="text/javascript" src="../js/tmpl/footer.js"></script>
</html>
