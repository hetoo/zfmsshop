<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-touch-fullscreen" content="yes"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="msapplication-tap-highlight" content="no"/>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1"/>
<meta name="author" content="ShopNC">
<meta name="copyright" content="ShopNC Inc. All Rights Reserved">
<title>兑换礼品详情</title>
<link rel="stylesheet" type="text/css" href="../css/base.css">
<link rel="stylesheet" type="text/css" href="../css/integral.css">
<link rel="stylesheet" type="text/css" href="../css/nctouch_products_detail.css">
</head>
<body>
<header id="header" class="nctouch-product-header fixed">
<div class="header-wrap">
  <div class="header-l">
    <a href="javascript:history.go(-1)"><i class="back"></i></a>
  </div>
  <div class="header-title">
    <h1>兑换礼品详情</h1>
  </div>
  <div class="header-r">
    <a id="header-nav" href="javascript:void(0);"><i class="more"></i><sup></sup></a>
  </div>
</div>
<div class="nctouch-nav-layout">
    <div class="nctouch-nav-menu"> <span class="arrow"></span>
      <ul>
        <li><a href="../index.html"><i class="home"></i>首页</a></li>
        <li><a href="../tmpl/search.html"><i class="search"></i>搜索</a></li>
        <li><a href="cart_list.html"><i class="cart"></i>购物车</a><sup></sup></li>
        <li><a href="member/member.html"><i class="member"></i>我的商城</a><sup></sup></li>
        <li><a href="javascript:void(0);"><i class="message"></i>消息<sup></sup></a></li>
      </ul>
    </div>
  </div>
</header>
<style>
	.goods-detail-item .itme-name{width:2.6rem}
	.goods-detail-item .item-con{margin-left:3rem}
	.goods-detail-item .item-con dd{font-weight:bold}
	.goods-detail-sale{margin-bottom:0}
	.goods-detail-top{position:relative}
	.goods-detail-top .goods-detail-pic img{width:100%;height:auto;display:block}
</style>
<div class="integral-part">
	<div id="pgoods_info"></div>
	<div id="get_list">
		<div class="goods-detail-item" style="margin-top:8px;height:18px">
			<div class="itme-name" style="width:90%">
				<i class="integral-record fl"></i>
				<b style="font-size:0.65rem;color:#000;float:left;padding-left:0.3rem">兑换记录</b>
			</div>
		</div>
		<div class="goods-detail-item" style="padding:0 0.5rem">
			<ul class="ncp-exchangeNote"></ul>
		</div>
		<div style="height:2rem"></div>
	</div>
</div>
<div class="goods-detail-foot">
	<div class="otreh-handle" style="width: 20%">
		<a href="member/point_cart.html" class="cart" style="width: 100%">
			<i></i>
			<p>兑换车</p>
			<span id="pgoods_cart_count"></span>
		</a>
	</div>
	<div class="buy-handle" style="width: 80%">
		<a id="add-cart" class="animation-up add-cart" style="width:100%;background: #f23030">我要兑换</a>
	</div>
</div>
</body>
<script type="text/html" id="pgoods_body">
	<div class="goods-detail-top">
		<div class="goods-detail-pic" id="mySwipe">
			<img src="<%=pgoods_info.pgoods_image%>" />
		</div>
	</div>
	<div class="goods-detail-name">
		<dl>
			<dt><%=pgoods_info.pgoods_name%></dt>
		</dl>
	</div>
	<div class="goods-detail-price">
		<dl>
			<dt style="color:#f23030;"><em><%=pgoods_info.pgoods_points%></em>&nbsp;积分</dt>
		</dl>
		<span class="sold">剩余:&nbsp;<%=pgoods_info.pgoods_storage%>&nbsp;件</span>
	</div>
	<div class="goods-detail-item">
		<div class="itme-name" style="width: 3.5rem;">
			市场参考价
		</div>
		<div class="item-con">
			<dl class="goods-detail-sale">
				<dd>&nbsp;&nbsp;<%=pgoods_info.pgoods_price%>&nbsp;元</dd>
			</dl>
		</div>
	</div>
	<div class="goods-detail-item" style="margin-top:8px;height:18px">
		<div class="itme-name" style="width:90%">
			<i class="integral-provide fl"></i>
			<b style="font-size:0.65rem;color:#000;float:left;padding-left:0.3rem">礼品描述</b>
		</div>
	</div>
	<div class="goods-detail-item">
		<div class="itme-name">
			礼品编号
		</div>
		<div class="item-con">
			<dl class="goods-detail-sale">
				<dd><%=pgoods_info.pgoods_serial%></dd>
			</dl>
		</div>
	</div>
	<div class="goods-detail-item">
		<div class="itme-name">
			添加时间
		</div>
		<div class="item-con">
			<dl class="goods-detail-sale">
				<dd><%=pgoods_info.pgoods_add_time%></dd>
			</dl>
		</div>
	</div>
	<div class="goods-detail-item">
		<div class="itme-name">
			浏览人次
		</div>
		<div class="item-con">
			<dl class="goods-detail-sale">
				<dd><%=pgoods_info.pgoods_view%>&nbsp;人次</dd>
			</dl>
		</div>
	</div>
</script>
<script type="text/html" id="pgoods_list">
<% if(order_list.length > 0){ %>
	<%for(i=0;i<order_list.length;i++){%>
	<li>
		<div class="user-avatar">
			<img src="<%=order_list[i].member_avatar%>">
		</div>
		<div class="user-name">
			<%=order_list[i].member_name%>
		</div>
		<div class="user-log">
			<%=order_list[i].point_addtime%> 兑换了<strong><%=order_list[i].point_goodsnum%></strong>件
		</div>
	</li>
	<% } %>
<% } %>
</script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/zepto.min.js"></script>
<script type="text/javascript" src="../js/template.js"></script> 
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/simple-plugin.js"></script> 
<script type="text/javascript" src="../js/tmpl/footer.js"></script>
<script type="text/javascript" src="../js/tmpl/points_detial.js"></script>
</html>
