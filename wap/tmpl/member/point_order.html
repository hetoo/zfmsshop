	.distri_del{
		display: inline-block;
	    vertical-align: middle;
	    width: 1rem;
	    height: 1rem;
	    background-image: url(../../images/del_b.png);
	    background-repeat: no-repeat;
	    background-size: 75%;
	}
</style>

<body>
<header id="header"  class="nctouch-product-header fixed">
  <div class="header-wrap">
    <div class="header-l"> <a href="../../tmpl/points_shop.html"> <i class="back"></i> </a> </div>
    <div class="header-title">
      <h1>兑换记录</h1>
    </div>
  </div>
  <div class="header-r"> <a id="header-nav" href="javascript:void(0);"><i class="more"></i><sup></sup></a> </div>
  <div class="nctouch-nav-layout">
    <div class="nctouch-nav-menu"> <span class="arrow"></span>
      <ul>
        <li><a href="../../index.html"><i class="home"></i>首页</a></li>
        <li><a href="../search.html"><i class="search"></i>搜索</a></li>
        <li><a href="../cart_list.html"><i class="cart"></i>购物车</a><sup></sup></li>
        <li><a href="member.html"><i class="member"></i>我的商城</a><sup></sup></li>
        <li><a href="javascript:void(0);"><i class="message"></i>消息<sup></sup></a></li>
      </ul>
    </div>
  </div>
</header>
<div class="nctouch-main-layout mb20">
  <div id="point_order_list" class="list">
    <ul class="goods-secrch-list">
    </ul>
  </div>
</div>
<footer id="footer" class="bottom"></footer>
<!--筛选部分-->
</body>
<script type="text/html" id="point_order_body">
	<% var order_list = datas.order_list; %>
	<% if(order_list.length >0){%>
		<% for(var i = 0;i<order_list.length;i++){%>
		<li class="gray-order-skin mt10">
			<div class="nctouch-order-item">
				<div class="nctouch-order-item-head" style="border-bottom: solid 0rem;padding-bottom: 0.2rem">
					<a class="store" style="font-size: 0.6rem;">兑换单号：<%=order_list[i].point_ordersn%></a>
						<span class="state">
							<span ><%=order_list[i].point_orderstatetext%></span>
						</span>
				</div>
				<div class="nctouch-order-item-head" style="padding-top: 0.1rem">
					<a class="store" style="font-size: 0.6rem;">兑换时间：<%=order_list[i].add_time%></a>
				</div>
				<% var order_prods = order_list[i].prodlist; %>
				<% for(var j = 0;j<order_prods.length;j++){%>
					<div class="nctouch-order-item-con">
						<div class="goods-block">
							<div class="goods-pic">
								<img src="<%=order_prods[j].point_goodsimage%>"/>
							</div>
							<dl class="goods-info" style="border-bottom: none;">
								<dt class="goods-name"><%=order_prods[j].point_goodsname%></dt>
							</dl>
							<div class="goods-subtotal">
								<span class="goods-price">积分<em><%=order_prods[j].point_goodspoints%></em></span>
								<span class="goods-num">x<%=order_prods[j].point_goodsnum%></span>
							</div>
						</div>
					</div>
				<%}%>
					<div class="nctouch-order-item-footer">
						<div class="store-totle">
							<span>合计（积分）</span><span class="sum"><em><%=order_list[i].point_allpoint%></em></span>
						</div>
					</div>
			</div>
		</li>
		<%}%>
		<% if (hasmore) {%>
		<li class="loading"><div class="spinner"><i></i></div>数据读取中...</li>
		<% } %>
	<%
	   }else {
	%>
    <div class="nctouch-norecord cart">
		<div class="norecord-ico"><i></i></div>
		<dl>
			<dt>您还没有选择兑换礼品</dt>
		</dl>
		<a href="../../tmpl/points_shop.html" class="btn">马上去兑换</a>
	</div>
	<%
	   }
	%>
</script>
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/zepto.min.js"></script>
<script type="text/javascript" src="../../js/template.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/tmpl/point_order.js"></script>
<script type="text/javascript" src="../../js/tmpl/footer.js"></script>
</html>
